<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="icon" href="imagens/bolo-de-coracao.ico" type="image/x-icon">
    
    <style>
        body {
            height: 100vh;
        }

        #gallery {
            height: 100%;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <section id="gallery" class="container-fluid">
        <div id="carouselDep" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicadores (traços) -->
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselDep" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselDep" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselDep" data-bs-slide-to="2"></li>
                <li data-bs-target="#carouselDep" data-bs-slide-to="3"></li>
            </ol>
            
            <div class="teste">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagens/slide1.png" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="imagens/slide2.png" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="imagens/slide3.png" class="d-block w-100" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="imagens/bolo-de-casamento-de-luxo-iluminado-por-velas-geradas-por-ia.jpg" class="d-block w-100" alt="Slide 4">
                    </div>
                </div>
    
                <!-- Controles de navegação -->
                <a class="carousel-control-prev" href="#carouselDep" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselDep" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </a>
            </div>
        </div>
    </section>
    
    <!-- Temporizador -->
    <script>
        const carousel = document.getElementById('carouselDep');

        new bootstrap.Carousel(carousel, {
            interval: 10000
        });
    </script>
</body>
</html>
